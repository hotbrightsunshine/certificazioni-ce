{% extends "layout/father.html" %}
{% block title %}Compila un nuovo DDT{% endblock %}

{% block content %}

<form class="box" method="POST">
  <div class="field">
    <label class="label">Data della certificazione</label>
    <div class="control">
      <input class="input" type="date" name="datacert" required>
    </div>
  </div>

  <div class="field">
    <label class="label">Data del DDT</label>
    <div class="control">
      <input class="input" type="date" name="date" required>
    </div>
  </div>

  <div class="field">
    <label class="label">Numero del DDT</label>
    <div class="control">
      <input class="input" type="text" name="numero" required>
    </div>
  </div>

  <button class="button is-primary" type="submit">Compila</button>
</form>

{% endblock %}
