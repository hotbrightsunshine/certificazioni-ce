{% extends "layout/father.html" %}
{% block title %}Index{% endblock %}

{% block content %}
{% if login %}





<br>
<div class="row">
  <div class="col-md-10 col-sm-12">
    <h1>I tuoi DDT</h1>
  </div>
  <div class="col-md-2 col-sm-12">
    <a href=" {{ url_for('newddt') }} " class="btn btn-primary">Compila un nuovo DDT</a>

</div>

<div class="container">
  {% for ddt in ddtlist %}

    <div class="col-md-1 col-sm-12"><a class="btn btn-danger" href="">Elimina</a></div>

  </div>
  {% endfor %}
</div>
{% endif %} 
{% endblock %}
